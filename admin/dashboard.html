<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="../sweetalert2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <link rel="shortcut icon" href="../img/billeteNegro.png" type="image/x-icon" />

  <title>Dashboard</title>
</head>

<body>
  <header>
    <nav id="navBar">
      <img id="logo" src="../../img/logo.webp" alt="Logo Cash Master" />
      <div>
        <ul>
          <li><a href="#tablaIngresos">Ingresos</a></li>
          <li><a href="#tablaGastos">Gastos</a></li>
          <li><a href="../../index.html" id="">Salir</a></li>
        </ul>
        <img id="avatarUno" src="../../img/usuario1.webp" alt="foto personal" />
      </div>
    </nav>
  </header>

  <main>
    <section id="seccionUno">
      <div id="seccionUnoDivUno">
        <img id="fotoUsuario1" src="../../img/usuario1.webp" alt="foto personal" />

        <h3>Hola, Juan Pérez</h3>
        <img id="editar" src="../../img/editar.webp" alt="Editar perfil" />
      </div>

      <div id="seccionUnoDivDos">
        <div class="w-full">
          <h1>Acciones Rápidas</h1>
          <hr class="mt-4 w-full" />
        </div>
        <section class="justify-center" id="iconos">
          <div>
            <img src="../../img/ingresa-dinero.webp" alt="" />
            <button id="btnNuevoIngreso" class="btn-ingresarInformacion">Nuevo Ingreso</button>
          </div>
          <div>
            <img src="../../img/gasto.webp" alt="" />
            <button id="btnNuevoGasto" class="btn-ingresarInformacion">Nuevo Gasto</button>
          </div>
          <div>
            <img src="../../img/reporte.webp" alt="" />
            <button id="btnGenerarReporte" class="btn-ingresarInformacion">Reporte Mensual</button>
          </div>
        </section>
      </div>

      <div id="seccionDosDivUno">
        <img src="../../img/cartera.webp" alt="" />
        <p id="saldo">$0</p>
        <p>Saldo disponible</p>
      </div>

      <section id="seccionIngresos">
        <div class="w-full">
          <section class="flex flex-wrap justify-between">
            <h2>Ingresos Registrados</h2>
          </section>

          <hr class="mt-4" />
        </div>

        <div id="content">
          <table id="tablaIngresos" class="min-w-full divide-y divide-gray-200 bg-white border rounded mt-4 mb-8">
            <thead class="bg-white divide-y divide-gray-100">
              <tr>
                <th class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                  ID
                </th>

                <th class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                  Monto
                </th>

                <th class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                  Fecha De Ingreso
                </th>

                <th class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                  Frecuencia
                </th>
                <th class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                  Categoría
                </th>
              </tr>
            </thead>

            <tbody class="divide-y divide-gray-100 px-6">

            </tbody>
          </table>

          <div class="w-full">
            <section class="flex flex-wrap justify-between">
              <h2>Gastos Registrados</h2>
            </section>
  
            <hr class="mt-4" />
          </div>
          <table id="tablaGastos" class="min-w-full divide-y divide-gray-200 bg-white border rounded mt-4">
            <thead class="bg-white divide-y divide-gray-100">
              <tr>
                <th class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                  ID
                </th>

                <th class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                  Monto
                </th>

                <th class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                  Fecha De Ingreso
                </th>

                <th class="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                  Categoría
                </th>
              </tr>
            </thead>

            <tbody class="divide-y divide-gray-100 px-6">

            </tbody>
          </table>
        </div>
      </section>

      <div id="grafico" class="w-full flex justify-center">
        <div class="max-w-sm w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6">
          <div class="flex justify-between">
            <div>
              <p class="text-base font-normal text-gray-700 dark:text-gray-400">
                Estado De cuenta
              </p>
            </div>
          </div>
          <div id="area-chart"></div>
          <div class="grid grid-cols-1 items-center border-gray-200 border-t dark:border-gray-700 justify-between">
            <div class="flex justify-between items-center pt-5">
              <p class="text-sm font-medium text-gray-700 text-center inline-flex items-center">
                Mensual
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="dashboard.js"></script>
</body>

</html>
